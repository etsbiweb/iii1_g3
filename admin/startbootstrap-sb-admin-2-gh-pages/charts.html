<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8" />
    <title>Admin Vijesti | FK Jedinstvo Bihaƒá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --jedinstvo-red: #c8102e;
            --jedinstvo-dark-red: #800000;
            --jedinstvo-light: #ffffff;
        }

        /* Reset osnovnih stvari */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background-color: #f8f9fc;
        }

        /* Wrapper - cijela stranica, flex sa sidebarom i glavnim sadr≈æajem */
        #wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* SIDEBAR */
        .sidebar {
            width: 70px;
            background: linear-gradient(180deg, #ab2417 10%, #0a3665 100%);
            color: var(--jedinstvo-light);
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-x: hidden;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        /* Sidebar se ≈°iri na hover */
        .sidebar:hover {
            width: 250px;
            padding: 20px;
        }

        /* Brand u sidebaru */
        .sidebar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--jedinstvo-light);
            margin-bottom: 2rem;
            white-space: nowrap;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .sidebar-brand-icon img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        /* Sakrij tekst kad sidebar nije hover */
        .sidebar:not(:hover) .sidebar-brand-text {
            display: none;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 70px; /* poƒçetna ≈°irina sidebar-a */
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center; /* centriraj horizontalno */
            align-items: flex-start; /* vrh sadr≈æaja */
            min-height: 100vh;
            background-color: #f8f9fc;
            transition: margin-left 0.3s ease;
        }

        /* Kada sidebar hover, pomjeri glavni sadr≈æaj */
        .sidebar:hover + .main-content {
            margin-left: 250px;
        }

        /* Kartica s vijestima - centrirana i sa maksimalnom ≈°irinom */
        .card-jedinstvo {
            max-width: 900px;
            width: 100%;
            background-color: var(--jedinstvo-light);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(200, 16, 46, 0.15);
            color: var(--jedinstvo-dark-red);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .card-jedinstvo:hover {
            transform: translateY(-7px);
        }

        .card-jedinstvo h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--jedinstvo-red);
        }

        /* Forma i input polja */
        .form-group {
            margin-bottom: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--jedinstvo-red);
            box-shadow: 0 0 8px rgba(200, 16, 46, 0.4);
            outline: none;
        }

        /* Stil forme za unos vijesti */
        #newsForm .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        #newsForm .form-row > div {
            flex-grow: 1;
            min-width: 200px;
            max-width: 400px;
        }

        #newsForm input, #newsForm select {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #newsForm input:focus, #newsForm select:focus {
            border-color: var(--jedinstvo-red);
            box-shadow: 0 0 8px rgba(200, 16, 46, 0.4);
            outline: none;
        }

        /* Dugme dodaj vijest */
        .btn-jedinstvo {
            background-color: var(--jedinstvo-red);
            border: none;
            color: var(--jedinstvo-light);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .btn-jedinstvo:hover {
            background-color: var(--jedinstvo-dark-red);
        }

        /* Tabela vijesti */
        .table-responsive {
            overflow-x: auto;
        }

        table.table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        thead tr {
            background-color: var(--jedinstvo-red);
            color: var(--jedinstvo-light);
            text-align: left;
        }

        tbody tr:hover {
            background-color: #fce6e8;
        }

        th, td {
            padding: 12px 15px;
        }

        .status-badge {
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 15px;
            display: inline-block;
        }

        .status-Objavljeno {
            background-color: var(--jedinstvo-red);
            color: white;
        }

        .status-Skica {
            background-color: #ffc107;
            color: #212529;
        }

        /* Responsive za manje ekrane */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 70px;
                padding: 15px;
            }

            #newsForm .form-row {
                flex-direction: column;
            }

            #newsForm .form-row > div {
                max-width: 100%;
            }

            .btn-jedinstvo {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="index.html" class="sidebar-brand">
                <div class="sidebar-brand-icon">
                    <img src="../startbootstrap-sb-admin-2-gh-pages/img/jed-removebg-preview.png" alt="Logo" />
                </div>
                <div class="sidebar-brand-text">Admin <sup>JEDINSTVO</sup></div>
            </a>
        </nav>

        <!-- Glavni sadr≈æaj -->
        <main class="main-content">
            <div class="card-jedinstvo">
                <h2>üìù Admin | Vijesti - FK Jedinstvo Bihaƒá</h2>

                <div class="form-group">
                    <input type="text" id="searchInput" class="search-input" placeholder="üîé Pretra≈æi vijesti po naslovu..." />
                </div>

                <form id="newsForm" class="mb-4" autocomplete="off">
                    <div class="form-row align-items-center">
                        <div>
                            <input type="text" class="form-control" id="naslov" placeholder="Unesi naslov vijesti" required />
                        </div>
                        <div>
                            <select class="form-control" id="status">
                                <option value="Objavljeno">Objavljeno</option>
                                <option value="Skica">Skica</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-jedinstvo">‚ûï Dodaj vijest</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Naslov</th>
                                <th>Datum</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="newsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById("newsForm");
        const naslovInput = document.getElementById("naslov");
        const statusInput = document.getElementById("status");
        const tableBody = document.getElementById("newsTableBody");
        const searchInput = document.getElementById("searchInput");

        let vijesti = JSON.parse(localStorage.getItem("vijesti")) || [];

        function prikaziVijesti(filter = "") {
            tableBody.innerHTML = "";
            vijesti
                .filter(v => v.naslov.toLowerCase().includes(filter.toLowerCase()))
                .forEach((v, i) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${v.naslov}</td>
                        <td>${v.datum}</td>
                        <td><span class="status-badge status-${v.status}">${v.status}</span></td>
                    `;
                    tableBody.appendChild(tr);
                });
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const novaVijest = {
                id: vijesti.length + 1,
                naslov: naslovInput.value.trim(),
                datum: new Date().toISOString().split('T')[0],
                status: statusInput.value
            };
            if (novaVijest.naslov.length > 0) {
                vijesti.push(novaVijest);
                localStorage.setItem("vijesti", JSON.stringify(vijesti));
                prikaziVijesti(searchInput.value);
                form.reset();
            }
        });

        searchInput.addEventListener("input", () => {
            prikaziVijesti(searchInput.value);
        });

        prikaziVijesti();
    </script>
</body>
</html>
